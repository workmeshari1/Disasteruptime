name: Keep Disaster App Alive
on:
  schedule:
    - cron: '*/5 * * * *'  # يشغل كل 5 دقائق
  workflow_dispatch:        # يسمح بالتشغيل اليدوي

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Disaster App
        run: |
          echo "جاري تشغيل تطبيق Disaster App للحفاظ على نشاطه..."
          curl -s -o /dev/null -w "النتيجة: %{http_code}\n" "https://disaster-app.streamlit.app"
          echo "تم بنجاح! التطبيق سيبقى مستيقظًا."
